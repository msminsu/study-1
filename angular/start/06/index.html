<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJs</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
	<style type="text/css">
		.box{
			width:100px;
			height:100px;
		}

		.red{ background:red; }

		.blue{ background:blue; }

		.green{ background:green; }

		.black{ background:black; }
	</style>
</head>
<body>
<div ng-app="myApp" ng-controller="switch">

	<input type="radio" ng-model="color" value="red"/> 빨간색<br>
	<input type="radio" ng-model="color" value="green"/> 녹색<br>
	<input type="radio" ng-model="color" value="blue"/> 파란색

	<div ng-switch="color">
		<div ng-switch-when="red" class="box red"></div>
		<div ng-switch-when="blue" class="box blue"></div>
		<div ng-switch-when="green" class="box green"></div>
		<div ng-switch-default class="box black"></div>
	</div>
	<hr/>

	<div>
		약관에동의: <input type="checkbox" ng-model="checked"/>

		<br>

		동의하면 다음으로 진행됩니다.
		<button type="button" ng-if="checked">다음</button>
	</div>

	<hr/>

	<div>
		약관에동의: <input type="checkbox" ng-model="checked2"/>
		<br>
		<div ng-show="checked2">
			동의하면 다음으로 진행됩니다.
			<button type="button">다음</button>
		</div>
		<div ng-hide="checked2">
			다음으로 진행 할수 없습니다.
		</div>
	</div>

</div>
</body>
<script type="text/javascript" src="../../angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
