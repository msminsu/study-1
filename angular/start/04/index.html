<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJs</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
</head>
<body>
<div>
	<h1>메뉴판</h1>
	<h2>메뉴 목록</h2>
	<div id="menu-list"></div>
	<button type="button" id="addContract">구매</button>
	<h2>구입 가격</h2>
	<div id="invoice"></div>
</div>
<script type="text/template" id="menuListTpl">
	<table>
		<thead>
		<tr>
			<th>메뉴</th>
			<th>가격</th>
			<th>갯수</th>
		</tr>
		</thead>
		<tbody>
		{{#.}}
		<tr id="item-id-{{itemId}}">
			<td class="item-name">{{itemName}}</td>
			<td class="item-price">{{itemPrice}}</td>
			<td><input type="text" class="item-count" value="{{itemCount}}"/></td>
		</tr>
		{{/.}}
		</tbody>
	</table>
</script>
<script type="text/x-handlebars-template" id="invoiceTpl">
	가격 :{{totalPrice}}
</script>

<hr/>

<div ng-app="myApp">
	<div ng-controller="mainCtrl">
		<h1>메뉴판</h1>
		<h2>메뉴 목록</h2>
		<table>
			<thead>
			<tr>
				<th>메뉴</th>
				<th>가격</th>
				<th>갯수</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat=" menu in menuList">
				<td>{{menu.itemName}}</td>
				<td>{{menu.itemPrice}}</td>
				<td><input type="text" ng-model="menu.itemCount"/></td>
			</tr>
			</tbody>
		</table>

		<button type="button" ng-click="buy()">구매</button>

		<h2>구입가격</h2>
		<div>
			가격 :{{totalPrice}}
		</div>
	</div>
</div>


</body>
<script type="text/javascript" src="../../angular.min.js"></script>
<script type="text/javascript" src="../../jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
